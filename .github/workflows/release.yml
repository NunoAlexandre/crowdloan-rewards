name: CI

####### DO NOT CHANGE THIS !! #######
on: ["push"]

jobs:

  ####### Building and Testing binaries #######

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true
          components: rustfmt, clippy

      - name: Formatter
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --verbose
